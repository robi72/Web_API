<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js"></script>
    <title>Club members and country facts</title>
</head>
<body>
    <div class="container">
    <button onclick="getAllMembers()" class="btn btn-primary" >All members</button>    
  


    <h4>List of club members:</h4>



    <hr>
    <div>
        <div class="row" id="members"></div>
    </div>
</div>



<h4>Add a new member:</h4>
    <div>
        <div class="row" id="member"></div>
    </div>
</div>




<form action="./member" method="post">
        <div class="form-group"  >
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control input-sm" id="inputName" name="name" type="text" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street:</label>
            <div class="col-sm-10">  
                <input class="form-control input-sm" id="inputStreet" name="street" type="text" required>
            </div>
        </div>  

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">  
                <input class="form-control input-sm" id="inputCity" name="city" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">Mobile:</label>
            <div class="col-sm-10">   
                <input class="form-control input-sm" id="inputMobile" name="mobile" required type="number" min="0"> 
            </div>
        </div>
        <div></div>
        <div class="col-sm-10" id="submitButton">
        <button type="submit" class="btn btn-primary col-sm-2 control-label " onclick="addNewMember()">Submit</button>
        </div>
    </form>

    
</div>

<hr>


<div class="form-group">
                <p>   Want more jokes? Click on Chuck  </p>
                <img src="img/chuck.jpg" onclick="ChuckNorrisJoke()">
            </label>
        </div>
        <div id="chuck"></div>
</div>


</body>
</html>
