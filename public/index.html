<h4>Add a new member:</h4>
    <div>

<form action="./member" method="POST">
        <div class="form-group"  >
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input class="form-control input-sm" name="name" type="text" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street:</label>
            <div class="col-sm-10">  
                <input class="form-control input-sm" name="street" type="text" required>
            </div>
        </div>  

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">  
                <input class="form-control input-sm" name="city" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">Mobile:</label>
            <div class="col-sm-10">   
                <input class="form-control input-sm" name="mobile" required type="number" min="0"> 
            </div>
        </div>
        <div></div>
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary col-sm-2 control-label ">Submit</button>
        </div>
    </form>
